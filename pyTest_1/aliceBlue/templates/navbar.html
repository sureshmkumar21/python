{% extends "bootstrap/base.html" %}

{% block html_attribs %} lang="en"{% endblock %}

{% block navbar %}
<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand">Brand</a>
        </div>
        <!-- Collection of nav links and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
        		{% if current_user.is_authenticated %}
	            <ul class="nav navbar-nav">
	                <li class="nav-item">
				      	<a class="nav-link" href="{{ url_for('aliceBlue_home.profile') }}">
							{{ current_user.name }}
						</a>
					</li>
					  
				    <li class="nav-item">
				    		<a class="nav-link" href="{{ url_for('trade_home.trade') }}">Trade</a>
				    </li>
				    <li class="nav-item">
				      <a class="nav-link" href="{{ url_for('aliceBlue_home.logout') }}">Logout</a>
				    </li>
	            </ul>
	        {% else %}
	            <ul class="nav navbar-nav navbar-right">
	                <li><a class="nav-link" href="{{ url_for('aliceBlue_home.login') }}">Login</a></li>
	            </ul>
            {% endif %}
        </div>
    </div>
</nav>
{% endblock %}
